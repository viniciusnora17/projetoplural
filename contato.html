<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style-contato.css">
    <link rel="icon" type="image/x-icon" href="img/Logo2.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <title>Contato</title>
</head>
<body>
    <header>
        <div id="header">
            <div class="container-logo">
                <img id="logo" src="img/Logo2.png" alt="Plural Logo">
                <img id="logo-texto" src="img/Plural 2.png" alt="Plural">
            </div>
            <nav>
                <div class="navbar">
                    <a class="hiperlink" href="index.html">HOME</a>
                    <a class="hiperlink" href="">PROJETOS</a>
                    <a class="hiperlink" href="">SOBRE</a>
                    <a class="hiperlink" href="">CONTATO</a>
                </div>
            </nav>
        </div>
    </header>

    <section>
        <div id="container-contatos">
            <div class="entre-contato">
                <h1 class="titulo-contato">ENTRE EM CONTATO</h1>
                <div id="midias">
                    <div class="icones-contatos">
                        <i class="fa-brands fa-instagram icon"></i> 
                        <a class="hyperlink-icon" href="https://www.instagram.com/pluralconstroe/" target="_blank">@pluralconstroe</a>
                    </div>
    
                    <div class="icones-contatos">
                        <i class="fa-brands fa-square-facebook icon"></i> 
                        <a class="hyperlink-icon" href="https://www.facebook.com/pluralconstroe/photos?locale=pt_BR" target="_blank">@pluralconstroe</a>
                    </div>
                </div>
            </div>

            <div class="endereco-contatos">
                <h1 class="titulo-contato">LOCALIZADOS EM</h1>
                
                <p id="endereco"><i class="fa-solid fa-location-dot"></i> Praça Marli Evangeline, 723  São Lazaro, São João da Boa Vista - SP, 13870-509</p>
                <p id="telefone">+55 19 99379-2100</p>
            </div>

        </div>
    </section>
</body>
</html>
